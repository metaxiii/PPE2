<div>
	<md-toolbar class="md-primary md-toolbar-tools" layout-align="space-around center" layout="row">
		<a ui-sref="index.info"><img ng-src="{{$ctrl.m2l_logo}}" alt="logo"/></a>
		<div flex layout="row" layout-align="center center">Maison des Ligues de Lorraine</div>
		
<div>	
	<md-menu>

 <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open sample menu">
   <ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
 </md-button>
 <md-menu-content layout-padding>
 	<div id="login" layout="column" ng-if="!$ctrl.isConnected">
	   <md-input-container>
	        <label>Email</label>
	        <input type="email"" ng-model="$ctrl.credentials.mail">
	      </md-input-container>
		<md-input-container>
	        <label>Mot de passe</label>
	        <input type="password" ng-model="$ctrl.credentials.password">

	      </md-input-container>
		  <div>
			{{$ctrl.connexionError}}
		  </div>
		  <md-button class="md-primary md-hue-1" ng-click="$ctrl.connect()">Connection</md-button>
		   <a ui-sref="index.register">Pas encore inscrit?</a>
		</md-menu-content> 
	</div>

	
	<div id="userMenu" ng-if="$ctrl.isConnected" layout="column">
		<md-button class="md-primary md-hue-1" ui-sref="index.booking"> Réservation</md-button>
		<md-button class="md-primary md-hue-1" ng-click="$ctrl.disconnect()"> Déconnection</md-button>
			
	</div>
		
</div>		
		
	</md-toolbar>
	<div ui-view></div>
</div>
