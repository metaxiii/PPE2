
<div>
	<div layout="row" layout-align="space-between center" layout-padding>
		<figure flex="30">
			<img ng-src="{{$ctrl.amphitheatre}}" alt="Amphitheatre" width="100%" />
			<figcaption layout="row" layout-align="center center">Amphithéâtre</figcaption>
			
			<div layout="row" layout-align="center center">
				<md-button ng-click="$ctrl.setRoom('amphitheater')">Réserver la salle</md-button>
			</div>
		</figure>
		<figure flex="30">
			<img ng-src="{{$ctrl.conviv}}" alt="conviv" width="100%" />
			<figcaption layout="row" layout-align="center center">Salle conviviale</figcaption>
			
			<div layout="row" layout-align="center center">
				<md-button ng-click="$ctrl.setRoom('friendly')">Réserver la salle</md-button>
			</div>
		</figure>
		<figure flex="30">
			<img ng-src="{{$ctrl.reunion}}" alt="reunion" width="100%" />
			<figcaption layout="row" layout-align="center center">Salle de réunion</figcaption>
			
			<div layout="row" layout-align="center center">
				<md-button ng-click="$ctrl.setRoom('meeting')">Réserver la salle</md-button>
			</div>
		</figure>
	</div>
	<form name="bookingForm" ng-if="$ctrl.room" ng-submit="$ctrl.bookARoom()">
		<div layout="row" layout-align="center start" >
			<h3>{{$ctrl.room | roomFilter}}</h3>
		</div>
		<div layout="row" layout-align="center start">
			<md-input-container>
				<label>Salle</label>
				<md-select ng-model="$ctrl.room" md-on-close="$ctrl.getBookingDateByRoom($ctrl.room)">
					<md-option 	ng-repeat="room in $ctrl.rooms"
								ng-value="room">
						{{room | roomFilter}}
					</md-option>
				</md-select>
			</md-input-container>
		</div>
		<div layout="row" layout-align="center start">
			<md-datepicker ng-model="$ctrl.bookingDate" required></md-datepicker>
			<md-button class="md-raised md-primary" type="submit" ng-disabled="bookingForm.$invalid">Réserver</md-button>
		</div>
		<div layout="row" layout-align="center start"><span>{{$ctrl.result}}</span></div>
	</form>
</div>
